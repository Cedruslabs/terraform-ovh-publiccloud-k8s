dist: trusty
sudo: false
env:
  global:
    - TERRAFORM_VERSION=0.11.3
    - OS_AUTH_URL=https://auth.cloud.ovh.net/v2.0/
    - OS_IDENTITY_API_VERSION=2
    - OS_REGION_NAME=GRA3
    - secure: 
    - secure: 
    - secure: 
    - secure: 
before_install:
# download and install terraform
- curl -sLo terraform.zip https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
- unzip terraform.zip
- mkdir -p ~/bin
- mv terraform ~/bin
- export PATH="~/bin:$PATH"
#generate temp ssh keypair that will be used for tests
- ssh-keygen -f /home/travis/.ssh/id_rsa -t rsa -N ''
script:
- test/runtests.sh
branches:
  only:
  - master
notifications:
  irc:
    channels:
    - irc.freenode.org#ovh-oss
    skip_join: true
    use_notice: true
